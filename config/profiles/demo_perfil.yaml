name: "Demo Research Stack"
description: "Perfil de ejemplo uso multi-modelos Azure RI (GPT-5, DEPSEEK, GROK)"
version: "1.0"

agents:
  atomizer:
    lml:
      model: "azure/grok-4-fast-reasoning"
      temperature: 0.56
      max_tokens: 250000 
    prediction_strategy: "predict"
  planner:
    lml:
      model: "azure/gpt-5-chat"
      temperature: 0.85
      max_tokens: 16000
  executor:
    lml:
      model: "azure/DEEPSEEK-R1-0528"
      temperature: 0.5
      max_tokens: 250000 
  aggregator:
    lml:
      model: "azure/gpt-5-chat"
      temperature: 0.5
      max_tokens: 16000
  verifier:
    lml:
      model: "azure/o3-mini"
      temperature: 0.3

runtime:
  max_depth: 5
  enable_checkpoints: true
  checkpoint_interval: 5

